<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Unlock the Wonders of Ukraine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />

  <body>
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__logo"

          </svg>
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">About us</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">Tours</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Gallery</a></li>

              <a class="nav__link" href="#">Contacts</a>

    <section class="hero">

        <h1 class="hero__title">

        <a href="#" class="hero__link">Our tours</a>
        <ul class="hero__list">

          <li class="hero__item">
            <a href="#" class="hero__item--link">
              <svg width="24" height="24">
                <use href="./images/icons.svg#facebook"></use>

          </li>
          <li class="hero__item">
            <a href="#" class="hero__item--link"
